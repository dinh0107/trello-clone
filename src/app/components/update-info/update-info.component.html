<div class="flex justify-start flex-col mx-auto w-[400px] h-[80vh]">
    <h1 class="text-[20px]">Hồ sơ và hiển thị</h1>
    <form [formGroup]="form" (ngSubmit)="handleInfo()">
        <div class="flex flex-col items-center gap-4 p-4 rounded-lg w-[250px] text-white">
            <div (click)="triggerFileUpload()" class="cursor-pointer relative">
                <p-avatar [image]="avatarUrl || 'https://cdn-icons-png.flaticon.com/512/3177/3177440.png'" size="xlarge"
                    shape="circle" styleClass="shadow-lg hover:opacity-80 transition w-40 h-40">
                </p-avatar>
                <span class="absolute bottom-1 right-1 bg-black/50 rounded-full p-1">
                    <i class="pi pi-camera text-white text-xs"></i>
                </span>
            </div>
            <input #fileInput type="file" accept="image/*" hidden (change)="onFileChange($event)" />
        </div>

        <input type="text" pInputText placeholder="" formControlName="FullName"
            class="block w-full border border-[#172b4d] p-2 mt-3 focus:border-[#1370fb] rounded text-[#000]">
        <input type="text" pInputText placeholder="" formControlName="Phone"
            class="block w-full border border-[#172b4d] p-2 mt-3 focus:border-[#1370fb] rounded text-[#000]">
        <p-calendar dateFormat="dd/mm/yy" placeholder="Chọn ngày sinh" class="mt-3 block" formControlName="BirthDate">
        </p-calendar>
        <button type="submit" class="block w-full text-white rounded font-medium text-center p-2 mt-3 bg-[#1370fb]">Cập
            nhật</button>
    </form>
</div>
<p-toast position="bottom-right" key="br" />
