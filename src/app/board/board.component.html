<div class="grid grid-cols-4 gap-5" *ngIf="boards.length > 0 else underBoards">
  <div *ngFor="let board of boards" class="overflow-hidden cursor-pointer">
    <img [src]="board.BackgroundImage" alt="background" (click)="redirec(board.Id)"
      class="w-full h-[200px] aspect-square object-cover rounded">
    <p class="text-center mt-2 text-[14px]"> {{board.Name}}</p>
  </div>
</div>
<ng-template #underBoards>
  <span class="text-center block pt-10">No Boad</span>
</ng-template>
